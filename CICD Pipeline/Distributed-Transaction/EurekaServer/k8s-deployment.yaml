


apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: parent-project
spec:
#  serviceName: "parent-project"
  replicas: 1
  selector:
    matchLabels:
      app: parent-project
  template:
    metadata:
      labels:
        app: parent-project
    spec:
#      imagePullSecrets:
#      - name: aig-ecr-secret
      containers:
        - name: eureka-server
          image: rohitlodhi/eureka-server
          imagePullPolicy: Always
          env:
#             - name: SPRING_PROFILES_ACTIVE
#               value: docker
             - name: EUREKA_SERVER_HOST
               value: eureka-server
             - name: PORT
               value: "8761"
