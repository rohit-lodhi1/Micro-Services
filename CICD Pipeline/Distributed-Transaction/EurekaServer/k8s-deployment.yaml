#                  name: config-service
#                  key: spring_profile
#             - name: EUREKA_SERVER_ADDRESS
#               valueFrom:
#                configMapKeyRef:
#                  name: config-service
#                  key: eureka_service_address
#             - name: SERVICE_NAME
#               valueFrom:
#                configMapKeyRef:
#                  name: config-service
#                  key: service_name



---

apiVersion: v1
kind: Service
metadata:
  # Unique key of the Service instance
  name: parent-project
  labels:
    app: parent-project
spec:
  ports:
    # Accept traffic sent to port 80
    - name: eureka-server
      port: 8761
      targetPort: 8761
#    - name: http-authentication
#      port: 8881
#      targetPort: 8881
      
      
      
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: parent-project
  # Create an HA proxy in the cloud provider
  # with an External IP address - *Only supported
  # by some cloud providers*
  type: LoadBalancer






   
